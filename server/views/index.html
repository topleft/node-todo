{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>

    <form method="post" action="/submit">

      <div class="form-group">
        <label for="todo-input">To Do Item</label>
        <input type="text" class="form-control" name="itemTitle" id="todo-input" placeholder="To Do item">
      </div>

      <div class="form-group">
        <label for="details-input">Details</label>
        <textarea rows="10" type="text" class="form-control" name="itemDetails" id="details-input" placeholder="Details"></textarea>
      </div>

      <div class="form-group">
        <label for="location-input">Location</label>
        <input type="text" class="form-control" name="itemLocation" id="location-input" placeholder="Location">
      </div>

      <button id="add-todo" type="submit" class="btn btn-default">Add</button>

    </form>

  </div>

{% endblock %}
